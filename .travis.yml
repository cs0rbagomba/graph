language: cpp

compiler:
  - clang
  - gcc

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq libyajl-dev libxml2-dev libxqilla-dev
  - if [ "$CXX" = "clang++" ]; then sudo apt-get install -qq libstdc++-4.9.2-dev; fi
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.9.2; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9.2" CC="gcc-4.9.2"; fi

env:
  - BUILD_TYPE=Debug
  - BUILD_TYPE=Release

install:
  - cmake .
  - make

script:
  - cd test
  - ./test_bin